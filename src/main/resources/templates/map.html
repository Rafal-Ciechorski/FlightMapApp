<div id="map"></div>

<script th:inline="javascript">


    var map = L.map('map').setView([53.42, 14.55], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,

         L.marker([53.42, 14.55]).addTo(map)

        .openPopup();


</script>
